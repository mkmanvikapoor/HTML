<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <form>
        <h1>EDUCATION APPOINTMENT FORM</h1>
        <div class="form-group">
            <label for=" Title"></label>
            <select name="Title" id="Title" placeholder="Title">
                <option value="Mr">Mr.</option>
                <option value="Miss">Miss.</option>
                <option value="Master">Master</option>
                <option value="Mrs">Mrs.</option>
            </select><br />
        </div>
        <hr />

        <div class="form-group">
            <label for="Name"></label>
            <input type="text" id="Name" placeholder="Your Name" /><br />
        </div>
        <hr />
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" placeholder="E-Mail" /><br />
            <hr />
        </div>
        <div class="form-group">
            <label for="PhoneNumber"></label>
            <input type="number" id="PhoneNumber" placeholder="PhoneNumber" /><br />
        </div>
        <hr />
        <div class="form-group">
            <label for="Course Type"></label>
            <select name="Course Type" id="CourseType" placeholder="Course Type"><br>
                <option value="Under-Graduate">Under-Graduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Post-Graduate">Post-Graduate</option>
            </select>
        </div>
        <hr />
        <section>
            <h3>How Would You Like To Be Located?</h3>
        </section>

        <div class="form-group">
            <label for="located By"></label>
            <select name="Located By" id="Located By" placeholder="Located By">
                <option value="By Phone">By Phone</option>
                <option value="E-mail">E-mail</option>
                <hr>
        </div>



        <div class="form-group">
            label for="time">Select a time:</label>
            <input type="time" id="time" placeholder="Hours">

        </div>
        <hr>

        <div>
            <input type="checkbox" id="Terms" name="Terms">
            <label for="Terms"> I agree to Terms & Conditions</label><br><br>

            <button type="button" onclick="alert('Confirm Submission')">Request an Appointment</button>
        </div>
        <hr>
    </form>
</body>

</html>
